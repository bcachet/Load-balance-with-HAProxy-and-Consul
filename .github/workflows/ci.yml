name: ci
on:
    push:
        branches: [main]
    pull_request:

jobs:
    build:
        name: ci
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Checks
              uses: dagger/dagger-for-github@v8.3.0
              with:
                  version: v0.19.11
                  verb: check

            - name: Build
              uses: dagger/dagger-for-github@v8.3.0
              with:
                  version: v0.19.11
                  verb: call
                  args: golang build file --path /out/backend export --path ./backend
